    <style>
      .accordion {
        background-color: #eee;
        color: #444;
        cursor: pointer;
        padding: 18px;

        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
        transition: 0.4s;

      .accordion:hover {

        display: none;
        background-color: white;
        overflow: hidden;
      }
